<body>
<h1 id="title">唐 诗 三 首</h1>

	<div id="box1" class="box-lg-1 box-md-1 box-sm-1">
		<h2 id="heading1">送杜少府之任蜀州</h2>
			<h3 id="author1">唐 王勃</h3>
		<p id="content1">
			城阙辅三秦，风烟望五津。<br />与君离别意，同是宦游人。<br />海内存知己，天涯若比邻。<br />无为在歧路，儿女共沾巾。
		</p>
	</div>

	<div id="box2" class="box-lg-1 box-md-1 box-sm-1">
		<h2 id="heading2">春望</h2>
			<h3 id="author2">唐 杜甫</h3>
		<p id="content2">
			国破山河在，城春草木深。<br />感时花溅泪，恨别鸟惊心。<br />
			烽火连三月，家书抵万金。<br />白头搔更短，浑欲不胜簪。
		</p>
	</div>
	
	<div id="box3" class="box-lg-1 box-md-2 box-sm-1">
		<h2 id="heading3">山居秋暝</h2>
			<h3 id="author3">唐 王维</h3>
		<p id="content3">
			空山新雨后，天气晚来秋。<br />明月松间照，清泉石上流。<br />
			竹喧归浣女，莲动下渔舟。<br />随意春芳歇，王孙自可留。
		</p>
	</div>

</body>
